<div id="background" *ngIf="!authService.isAuthenticated(); else authenticated">
    <div id="logo"></div>
    <h1 class="center">Juste un prototype parce que c'est cool d'apprendre !</h1>
    <div class="button-container medium-space-y center">
        <button class="button-empty small-space-right"
                routerLink="/signin" routerLinkActive="active">Se connecter</button>
        <button routerLink="/register" routerLinkActive="active">S'inscrire</button>
    </div>
</div>
<ng-template #authenticated>
    Map
</ng-template>
